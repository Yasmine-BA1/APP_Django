{% extends 'base.html' %} 
{% block content %} {% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
       
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
        <!-- Leaflet CSS and JS -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"

    </head>

    <body class="bg-img">
        <div class="container222 text-center" >
            <div class="row">
                <div class="col-3">
                    <div class="card mb-3" style="margin-left: 45px;">
                        <div class="card-header">
                          <h5 class="card-title" style="text-align:center; color:rgb(51, 77, 4);">Projects List</h5>
                         </div>
                        <div class="card-body">
                         
                          {% for proj in projects %}
                          <div class="card mb-2 " style="background-color: #d4d6d8; display: flex; flex-direction: column;">
                            <div class="card-body text-vert">
                              <h6 class="card-subtitle mb-2 text-muted" style="text-align:center; color:rgb(51, 77, 4);">Project name: {{ proj.nomp }}</h6>
                              <h6 class="card-subtitle mb-2 text-muted" style="text-align:center; color:rgb(51, 77, 4);">Project ID: {{ proj.polygon_id }}</h6>
                              <button class="btn btn-dark  mx-auto d-block"  onclick="location.href='{% url 'display_polygone' proj.polygon_id %}'" style="margin-bottom: 3px;">see polygon</button>
                              <button class="btn btn-dark  mx-auto d-block" name="button_2" style='  font-size: 8px; background-color: darkgreen;' onclick="location.href='{% url 'all' proj.polygon_id %}'"> SEE all details</button>
                               </div>
                          </div>
                          {% endfor %}
                          </div>
                        </div>

                </div>

                <div class="col-3"  style="background-color: #FFFFFF;width: 900px; border-radius: 10px;">
                    <form method="POST">
                    {% csrf_token %} 

                        <h1> Add Node To Your : {{ project.nomp }}</h1>

                        <div class="col-md-5">
                            <input type="text"  name="nom" style="margin-right: 375px;" placeholder="Node Name" /> 
                        </div>

                        <!-- <div class="col-md-5">
                            <input type="text"  name="polyg" style="margin-right: 375px;" placeholder="Polygon Name" /> 
                        </div> -->
                        <div class="col-md-5">
                        <label for="nomp">Select The Specific Project ID</label>
                        <br/>
                        <select name="polyg">
                            {% for proj in projects %}
                            <option value="{{ proj.polygon_id }}">Project ID: {{ proj.polygon_id }}</option>
                            {% endfor %}
                        </select>
                        </div>

                        <button class="btn btn-dark  mx-auto d-block" name="button_1" style='  font-size: 15px; background-color: darkgreen; margin-bottom: 20px;' onclick="location.href='{% url 'all' project.polygon_id %}'"> SAVE node</button>
                        <h2>Map</h2>
                        <div class='col-6 rounded ' id="map" style="width: 800px;height: 500px; box-sizing:border-box; margin-top: 20px;  border-radius: 50px; border: 1px solid rgb(9, 0, 0) ;">
                            <div class="leaflet-control"></div>
                        </div>
             
                        <label for="geomp">Geometry:</label>
                        <input type="text" id="geomp" name="geomp" value="{{ project.geomp }}" readonly><br><br>
                         
                        <br>

                        <label for="lat">Latitude:</label>
                        <input type="text" id="lat" name="latitude">
        
                        <label for="lng">Longitude:</label>
                        <input type="text" id="lng" name="longitude">

                    </form>

                </div>

            </div>

        </div>

var geojson_str = "{{ project.geomp.json|escapejs }}";
var geojson = JSON.parse(geojson_str);

// Create a Leaflet map
var map = L.map('map').setView([{{ project.geomp.centroid.y }}, {{ project.geomp.centroid.x }}], 9);


L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

// Add the GeoJSON polygon to the map
L.geoJSON(geojson).addTo(map);

// Add the client name to the page

{% comment %} L.marker([35, 9.5]).addTo(map)
    .bindPopup('A marker test.')

    var marker;

map.on("click", function (e) {
  // If marker is already defined, remove it before adding a new one
//   if (marker) {

  // Add new marker at double-clicked location
  marker = L.marker(e.latlng, { draggable: true }).addTo(map);
marker.bindPopup('heloooooooooooooo.')
    .openPopup();
  
  document.getElementById("lat").value = e.latlng.lat;
  document.getElementById("lng").value = e.latlng.lng;

  marker.on("dragend", function (e) {
    var marker = e.target;
    var position = marker.getLatLng();
    document.getElementById("lat").value = position.lat;
    document.getElementById("lng").value = position.lng;
  });
}); {% endcomment %}



// leaflet draw 
var drawnFeatures = new L.FeatureGroup();
map.addLayer(drawnFeatures);

var drawControl = new L.Control.Draw({
    // position: "topright",
    edit: {
        featureGroup: drawnFeatures,
        remove: true
    },
    draw: {
    polygon: {
     shapeOptions: {
      color: 'purple'
     },
    //  allowIntersection: false,

    },
    rect: {

      color: 'green'
     },
    },
    circle: {
     shapeOptions: {
      color: 'steelblue'
     },
    },
    remove: true // Add remove control option
   },

});
map.addControl(drawControl);

map.on("draw:created", function(e){
    var type = e.layerType;
    var layer = e.layer;

   

    console.log(layer.toGeoJSON())

    layer.bindPopup(`<p>${JSON.stringify(layer.toGeoJSON())}</p>`)
    drawnFeatures.addLayer(layer);

    var geoj = layer.toGeoJSON();
    const lat = geoj.geometry.coordinates[1];
    const lng = geoj.geometry.coordinates[0];
    
    console.log("Latitude:", lat);
    console.log("Longitude:", lng);

    document.getElementById("lat").value = lat;
   document.getElementById("lng").value = lng;

   layer.dragging.enable(); // make the marker draggable

   
   layer.on('dragend', function() {
    var latlng = layer.getLatLng();

    console.log("New longitude:", latlng.lng);

    document.getElementById("lng").value = latlng.lng;
});
