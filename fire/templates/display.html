{% extends 'base.html' %} 
{% block content %} {% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
       
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" 
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" 
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
  
    <!-- Leaflet Draw CSS and JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    </head>

    <body class="bg-img">
        <div class="containert text-center" >
            <div class="row">
                <div class="col-3">
                    <div class="card mb-3" style="margin-left: 45px;">
                        <div class="card-header">
                          <h5 class="card-title" style="text-align:center; color:rgb(51, 77, 4);">Projects List</h5>
                         </div>
                        <div class="card-body">
                         
                          {% for proj in projects %}
                          <div class="card mb-2 " style="background-color: #d4d6d8; display: flex; flex-direction: column;">
                            <div class="card-body text-vert">
                              <h6 class="card-subtitle mb-2 text-muted" style="text-align:center; color:rgb(51, 77, 4);">Project name: {{ proj.nomp }}</h6>
                              <h6 class="card-subtitle mb-2 text-muted" style="text-align:center; color:rgb(51, 77, 4);">Project ID: {{ proj.polygon_id }}</h6>
                              <button class="btn btn-dark  mx-auto d-block"  onclick="location.href='{% url 'display_polygone' proj.supervisorp.pseudo proj.polygon_id  %}'" style="margin-bottom: 3px;">see polygon</button>
                              <button class="btn btn-dark  mx-auto d-block" name="button_2" style='  font-size: 8px; background-color: darkgreen;' onclick="location.href='{% url 'ALL_node' proj.supervisorp.pseudo proj.polygon_id %}'"> SEE all details</button>
                               </div>
                          </div>
                          {% endfor %}
                          </div>
                        </div>

                </div>

                <div class="col-3"  style="background-color: #FFFFFF;width: 900px; border-radius: 10px;">
                    <div style="border: 1px solid rgb(7, 7, 7) ; border-radius: 10px; height: 200px; width: 480px; margin: 200px 200px;">
                   
                        <h3 style="margin: 80px 30px;">Welcome To Your Projects</h3>
                      
    
                    </div>

                </div>

            </div>

        </div>

   
    <!-- <script src="{% static 'js/map.js' %}"></script> -->
  <script>

    //  var map = L.map('map').setView([35, 9.5], 5);
    //  L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    //      attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    //  }).addTo(map);

    var client = "{{ client }}";
var geojson_str = "{{ project.geomp.json|escapejs }}";
var geojson = JSON.parse(geojson_str);

// Create a Leaflet map
var map = L.map('map').setView([{{ project.geomp.centroid.y }}, {{ project.geomp.centroid.x }}], 9);


L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  var drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

// Add the GeoJSON polygon to the map
L.geoJSON(geojson).addTo(map);

// Add the client name to the page
document.getElementById('client').innerHTML = client;

L.marker([35, 9.5]).addTo(map)
    .bindPopup('A marker test.')
    .openPopup();

// Add a marker to the centroid of the polygon

 </script>       

    </body>

</html>
{% endblock %}
